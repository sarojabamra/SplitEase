<div class="navbar">
  <div class="col-1">
    <div class="input-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        (click)="isSearching()"
        placeholder="Search for users..."
        [formControl]="searchControl"
      />
    </div>
  </div>
  <div class="col-2">
    <p class="nav" routerLink="/">Home</p>
    <p class="nav" routerLink="/features">Features</p>
    <p class="nav active" [routerLink]="['/dashboard']">Dashboard</p>

    <!-- Groups Dropdown -->
    <p-select
      [options]="groupOptions"
      placeholder="Groups"
      optionLabel="label"
      optionValue="value"
      (onChange)="onGroupSelect($event)"
      styleClass="navbar-select"
    ></p-select>

    <mat-icon class="notif-icon">notifications</mat-icon>
    <div class="imgdiv">
      <app-avatar
        *ngIf="loggedUser"
        [user]="loggedUser"
        size="small"
      ></app-avatar>
    </div>

    <!-- User Dropdown -->
    <p-select
      [options]="userOptions"
      [placeholder]="loggedUser?.name || 'User'"
      optionLabel="label"
      optionValue="value"
      (onChange)="onUserSelect($event)"
      styleClass="navbar-select"
    ></p-select>
  </div>
</div>
